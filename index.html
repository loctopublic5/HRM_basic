<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="login-view">
        <form id="login-form">
            <h2>Đăng nhập HRM</h2>
            <input type="text" name="username" placeholder="Tên đăng nhập (admin)" required>
            <input type="password" name="password" placeholder="Mật khẩu (password123)" required>
            <button type="submit">Đăng nhập</button>
            <p id="login-error" class="error-message"></p>
        </form>
    </div>

    <div id="app" style="display: none;">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">HRM App</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="#" data-module="employeeManagement" class="nav-link"><i class="fa-solid fa-users"></i> <span>Nhân viên</span></a>
                <a href="#" data-module="manageDepartments" class="nav-link"><i class="fa-solid fa-building"></i> <span>Phòng ban</span></a>
                <a href="#" data-module="managePositions" class="nav-link"><i class="fa-solid fa-briefcase"></i> <span>Vị trí</span></a>
                <a href="#" data-module="attendance" class="nav-link"><i class="fa-solid fa-clock"></i> <span>Chấm công</span></a>
                <a href="#" data-module="salaryManagement" class="nav-link"><i class="fa-solid fa-hand-holding-dollar"></i> <span>Lương & Thưởng</span></a>
                <a href="#" data-module="leaveManagement" class="nav-link"><i class="fa-solid fa-calendar-alt"></i> <span>Nghỉ phép</span></a>
                <a href="#" data-module="performanceManagement" class="nav-link"><i class="fa-solid fa-chart-line"></i> <span>Hiệu suất</span></a>
            </nav>
            <div class="sidebar-footer">
                <button id="sidebar-logout-btn" class="sidebar-action-btn">
                    <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Đăng xuất</span>
                </button>
                <button id="sidebar-toggle">
                    <i class="fa-solid fa-angles-left"></i> 
                        <span>Thu gọn</span>
                </button>
            </div>
        </aside>

        <div class="main-content-wrapper">
            <header id="app-header">
                <div id="breadcrumbs"></div>
                <div class="user-menu">
                    <button id="user-menu-btn">Chào, Admin <i class="fa-solid fa-caret-down"></i></button>
                    <div id="user-menu-dropdown" class="user-menu-dropdown">
                        <a href="#" id="logout-btn">Đăng xuất</a>
                    </div>
                </div>
            </header>
            <main id="main-content"></main>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
